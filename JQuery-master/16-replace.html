    <script type="text/javascript" languge="javascript">
        $(document).ready(function (){ 

        })
        function replace(){
            console.log("ใช้คำสั่ง $(this).replaceWith('<h1 class='text'>JQuery is Great</h1>')");
            $('#division').replaceWith("<h1 class='text'>JQuery is Great</h1>")
        }
        function replace2(){
            console.log("ใช้คำสั่ง $(.text).replaceWith('<div id='division' style='background-color:blue;'>This is blue square</div>')");
            $('.text').replaceWith("<div id='division' style='background-color:blue;'>This is blue square</div> ")
        }
    </script>
