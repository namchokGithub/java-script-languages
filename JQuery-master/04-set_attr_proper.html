<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JQuery | Set attr proper</title>
    <link rel="shortcut icon" type="image/x-icon" href="jquery.ico" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <script type="text/javascript" language="javascript">
        $(document).ready(function () {
           $('#myImg').attr("src","images/dog2.jpg")
           console.log('ใช้คำสั่ง : $("#myImg").attr("src","images/dog2.jpg")');
        })
    </script>

</head>

<body>
    <h1>04 - Set attr proper</h1>
    <p>ใช้คำสั่ง $('#myImg').attr("src","images/dog2.jpg") เพื่อกำหนด Attribute ให้กับ Tag image</p>
    <p>ศึกษาต่อที่ <a href="https://api.jquery.com/attr/">api.jquery.com/attr</a></p>
    <div>
        <img src="images/dog1.jpg" alt="Sample image" style="width:128px;height:128px;">
        <img src="images/dog1.jpg" id="myImg" alt="Sample image" style="width:128px;height:128px;">
    </div>
    
    <div for="Menu control">
        <marquee behavior="scroll" direction="down" scrollamount="5">
            <h2>
                <font color="red">
                    อย่าลืม!! เปิด Console กด
                    <span>
                        <font color="green" size="30px">F12</font>
                    </span>
                    นะคะ เด็กๆ
                </font>
            </h2>
        </marquee>
        <button onclick="location.href='index.html'">Back</button>
        <button onclick="console.clear();">Clear console log</button>
        <button onclick="window.location.reload()">Refresh</button>
    </div>
</body>

</html>
