<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JQuery | Content text</title>
    <link rel="shortcut icon" type="image/x-icon" href="jquery.ico" />
    <link rel="shortcut icon" type="image/x-icon" href="jquery.ico" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <script type="text/javascript" language="javascript">
        $(document).ready(function () {
           
        })
        
        function changeTextWithText(){
            var content = $("p#p1").text() //ต่างกับ var content = $("p#p1").html()
            $('#p2').html(content)
            console.log('เปลี่ยน Paragraph ที่ 2 ด้วย .text');
        }
        function changeTextWithHTML(){
            var content2 = $("p#p3").html()
            $('#p4').html(content2)
            console.log('เปลี่ยน Paragraph ที่ 4 ด้วย .html');
        }
    </script>

    <style>
        .red{
            color: red;
        }
        .green{
            color: green;
        }
        .Fuchsia{
            color: Fuchsia;
        }
        .DodgerBlue {
            color: DodgerBlue;
        }
    </style>

</head>

<body>
    <h1>10 - Content text</h1>
    <div>
        <p class="red" id="p1">This <i>is first paragraph.</i></p>
        <p class="green" id="p2">This is second division paragraph.</p>
        <button onclick="changeTextWithText()">เปลี่ยน Paragraph ที่ 2 ด้วย .text</button>
        <br>
        <p class="Fuchsia" id="p3">This <i>is third paragraph.</i></p>
        <p class="DodgerBlue" id="p4">This is fourth division paragraph.</p>
        <button onclick="changeTextWithHTML()">เปลี่ยน Paragraph ที่ 4 ด้วย .html</button>
    </div>

    <div for="Menu control">
            <marquee behavior="scroll" direction="down" scrollamount="5">
                <h2>
                    <font color="red">
                        อย่าลืม!! เปิด Console กด
                        <span>
                            <font color="green" size="30px">F12</font>
                        </span>
                        นะคะ เด็กๆ
                    </font>
                </h2>
            </marquee>
            <button onclick="location.href='index.html'">Back</button>
            <button onclick="console.clear();">Clear console log</button>
            <button onclick="window.location.reload()">Refresh</button>
        </div>
</body>

</html>
