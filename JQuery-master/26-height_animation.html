<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta content="width=device-width, initial-scale=1.0" name="viewport">
        <meta content="ie=edge" http-equiv="X-UA-Compatible">
        <title>JQuery | Height animation</title>
        <link href="jquery.ico" rel="shortcut icon" type="image/x-icon"/>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

        <script languge="javascript" type="text/javascript">
            $(document).ready(function () {
                $('div').animate({
                    height: '300px'
                }, 1000)
                console.log("คำสั่ง $('div').animate({height: '300px'}, 1000)");
                
                $('.add-height').click(function () {
                    $("div").animate({
                        height: '800px'
                    }, 1000)
                    console.log("คำสั่งเพิ่มความยาว  $('.add-height').click(function () {$('div').animate({height: '800px'}, 1000)});");
                });

                $('.reduce-height').click(function () {
                    $("div").animate({
                        height: '100px'
                    }, 500)
                    console.log("คำสั่งลดความยาว $('.reduce-height').click(function () {$('div').animate({height: '100px'}, 1000)});");
                });
            })
        </script>

        <style>
            .mydiv {
                background: LightSalmon ;
                margin: 10px;
                padding: 12px;
                border: 2px solid #666;
                width: 60px;
                position: absolute;
            }
        </style>

    </head>

    <body>
        <h1>26 - Height animation</h1>
        <button class="add-height">เพิ่มความยาว</button>
        <button class="reduce-height">ลดความยาว</button>
        <div class="mydiv">this is a square</div>

        <div for="Menu control" style="float: right;margin-left:15px;">
            <marquee behavior="scroll" direction="down" scrollamount="5">
                <h2>
                    <font color="red">
                        อย่าลืม!! เปิด Console กด
                        <span>
                            <font color="green" size="30px">F12</font>
                        </span>
                        นะคะ เด็กๆ
                    </font>
                </h2>
            </marquee>
            <button onclick="location.href='index.html'">Back</button>
            <button onclick="console.clear();">Clear console log</button>
            <button onclick="window.location.reload()">Refresh</button>
        </div>
    </body>

</html>
