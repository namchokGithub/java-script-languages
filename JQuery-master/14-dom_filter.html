<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JQuery | DOM eq</title>
    <link href="jquery.ico" rel="shortcut icon" type="image/x-icon"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <script type="text/javascript" languge="javascript">
        $(document).ready(function () {
            //$('li.middle').addClass("selected")
            console.log("ใช้คำสั่ง $('li').filter('.middle').addClass('selected')");
            $('li').filter('.middle').addClass('selected')
        })

        function filterTop(){
            console.log("ใช้คำสั่ง $('li').filter('.top').addClass('Orchid')");
            $('li').filter('.top').addClass('Orchid')
        }
        function filterMiddle(){
            console.log("ใช้คำสั่ง $('li').filter('.middle').addClass('selected')");
            $('li').filter('.middle').addClass('selected')
        }
        function filterBottom(){
            console.log("ใช้คำสั่ง $('li').filter('.bottom').addClass('PaleGreen')");
            $('li').filter('.bottom').addClass('PaleGreen')
        }
        function removeClass(){
            $('li').removeClass('MediumAquaMarine selected')
            console.log("ใช้คำสั่ง $('li').removeClass('Orchid PaleGreen selected')");
        }
    </script>

    <style>
        .selected{
            color: red;
        }
        .Orchid{
            color: Orchid ;
        }
        .PaleGreen{
            color: PaleGreen ;
        }
    </style>

</head>

<body>
    <h1>14 - DOM filter</h1>
    <p>เลือกเฉพาะ Class ที่ต้องการ</p>
   <div>
       <ul>
           <li class="top">list item 1</li>
           <li class="top">list item 2</li>
           <li class="middle">list item 3</li>
           <li class="middle">list item 4</li>
           <li class="bottom">list item 5</li>
           <li class="bottom">list item 6</li>
       </ul>
   </div>
   <button onclick="filterTop()">เปลี่ยนสีที่ class Top</button>
   <button onclick="filterMiddle()">เปลี่ยนสีที่ class Middle</button>
   <button onclick="filterBottom()">เปลี่ยนสีที่ class Bottom</button>
   <button onclick="removeClass()">ลบ Class ทั้งหมด</button>
   <button onclick="window.location.reload()">โหลดหน้าใหม่</button>

   <div for="Menu control">
        <marquee behavior="scroll" direction="down" scrollamount="5">
            <h2>
                <font color="red">
                    อย่าลืม!! เปิด Console กด
                    <span>
                        <font color="green" size="30px">F12</font>
                    </span>
                    นะคะ เด็กๆ
                </font>
            </h2>
        </marquee>
        <button onclick="location.href='index.html'">Back</button>
        <button onclick="console.clear();">Clear console log</button>
        <button onclick="window.location.reload()">Refresh</button>
    </div>
</body>

</html>
