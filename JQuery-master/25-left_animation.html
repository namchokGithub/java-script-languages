<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta content="width=device-width, initial-scale=1.0" name="viewport">
        <meta content="ie=edge" http-equiv="X-UA-Compatible">
        <title>JQuery | Left animation</title>
        <link href="jquery.ico" rel="shortcut icon" type="image/x-icon"/>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

        <script language="javascript" type="text/javascript">
            $(document).ready(function () {
                $(".mydiv").animate({
                    left: '250px'
                }, 'slow')
                console.log("คำสั่ง $('.mydiv').animate({left: '250px'}, 'slow')");
                
                $(".mydiv2").animate({
                    right: '250px'
                }, 'slow')
                console.log("คำสั่ง $('.mydiv').animate({right: '250px'}, 'slow')");
            })
        </script>

        <style>
            .mydiv {
                margin: 10px;
                padding: 12px;
                border: 2px solid #666;
                width: 60px;
                position: absolute;
            }
            .mydiv2 {
                margin: 10px;
                padding: 12px;
                border: 2px solid #666;
                width: 60px;
                position: absolute;
            }
        </style>

    </head>

    <body>
        <h1>25 - Left - Right Animations</h1>
        <div class="mydiv">this is a square</div><br><br><br><br>
        <div class="mydiv2">this is a square</div>
        
        <div for="Menu control" >
            <marquee behavior="scroll" direction="down" scrollamount="5">
                <h2>
                    <font color="red">
                        อย่าลืม!! เปิด Console กด
                        <span>
                            <font color="green" size="30px">F12</font>
                        </span>
                        นะคะ เด็กๆ
                    </font>
                </h2>
            </marquee>
            <button onclick="location.href='index.html'">Back</button>
            <button onclick="console.clear();">Clear console log</button>
            <button onclick="window.location.reload()">Refresh</button>
        </div>
    </body>

</html>
