<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta content="width=device-width, initial-scale=1.0" name="viewport">

        <title>JQuery | Input text</title>
        <link href="jquery.ico" rel="shortcut icon" type="image/x-icon"/>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

        <script language="javascript" type="text/javascript">
            $(document).ready(function () {
                console.log("กำหนดค่า Input ด้วย $('#input1').val('Input Boxs')");
                $('#input1').val('Input Boxs')

                var content = $("input").val()
                $("p#p2").text(content)
            })

            function getInput(){
                var content = $("input").val()
                $("p#p2").text(content)
                console.log(content);
            }
            function getText(){
                var content = $("#input2").val()
                $("p#p1").text(content)
                console.log(content);
            }
        </script>

        <style>
            .red {
                color: red;
            }
            .green {
                color: green;
            }
        </style>

    </head>

    <body>
        <h1>11 - Input text</h1>
        <p>กำหนดค่า Input ด้วย $('#input1').val('Input Boxs')</p>
        <input id="input1" type="text" value="First input Box">
        <input id="input2" type="text" value="Second Input Box">
        <button onclick="getInput()">แสดงค่าจาก Input 1</button>
        <button onclick="getText()">แสดงค่าจาก Input 2</button>

        <p class="red" id="p2">this is second paragraph</p>
        <p class="green" id="p1">
            this is
            <i>first paragraph</i>
        </p>

            <button onclick="location.href='index.html'">Back</button>
