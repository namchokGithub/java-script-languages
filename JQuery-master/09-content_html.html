<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JQuery | Content html</title>
    <link rel="shortcut icon" type="image/x-icon" href="jquery.ico" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <script type="text/javascript" language="javascript">
        $(document).ready(function () {
            var content = $("p#p1").html()
            $('#p2').html(content)
        })

        function changeHtml(){
            var content = $("p#p1").html()
            $('#p3').html(content)
            console.log("ใช้คำสั่ง $('#p3').html(content)");
        }
    </script>

    <style>
        .red{
            color: red;
        }
        .green{
            color: green;
        }
        .blue{
            color: blue;
        }
    </style>

</head>

<body>
    <h1>09 - Content html</h1>
    <div>
        <p class="red" id="p1">This is first paragraph.</p>
        <p class="green" id="p2">This is second division paragraph.</p>
        <p class="blue" id="p3">This is third division paragraph.</p><br>
        <button onclick="changeHtml()">เปลี่ยน Paragraph ที่ 3 แทนด้วย Paragraph ที่ 1</button>
        <button onclick="window.location.reload()">โหลดหน้าอีกครั้ง</button>
    </div>

    <div for="Menu control">
        <marquee behavior="scroll" direction="down" scrollamount="5">
            <h2>
                <font color="red">
                    อย่าลืม!! เปิด Console กด
                    <span>
                        <font color="green" size="30px">F12</font>
                    </span>
                    นะคะ เด็กๆ
                </font>
            </h2>
        </marquee>
        <button onclick="location.href='index.html'">Back</button>
        <button onclick="console.clear();">Clear console log</button>
        <button onclick="window.location.reload()">Refresh</button>
    </div>
</body>

</html>
