<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JQuery | Document Ready</title>
    <link rel="shortcut icon" type="image/x-icon" href="jquery.ico" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <script type="text/javascript" language="javascript">
        $(document).ready(function(){
            console.log('hello world, I am Document ready');
            // alert("hello world")
        })
        $(window).ready(function(){
            console.log('hello world, I am Window ready');
        })
    </script>

</head>
<body>

    <div>
        <p><h1>This is first division of the DOM.</h1></p>
        <p>ความแตกต่างระหว่าง window.onload กับ document.ready</p>
        <p>window.onload จะทำงานหลังจากทุกอย่างบนหน้าเว็บไซต์ (รวมรูปด้วย) โหลดเสร็จหมด</p>
        <p>document.ready จะทำงานหลังจากทุกอย่างบนเว็บไซต์ (ไม่รวมรูป) โหลดเสร็จหมด</p>
    </div> 

    <div for="Menu control">
        <marquee behavior="scroll" direction="down" scrollamount="5">
            <h2>
                <font color="red">
                    อย่าลืม!! เปิด Console กด
                    <span>
                        <font color="green" size="30px">F12</font>
                    </span>
                    นะคะ เด็กๆ
                </font>
            </h2>
        </marquee>
        <button onclick="location.href='index.html'">Back</button>
        <button onclick="console.clear();">Clear console log</button>
        <button onclick="window.location.reload()">Refresh</button>
    </div>

</body>
</html>
