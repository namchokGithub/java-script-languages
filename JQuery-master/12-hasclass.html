<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta content="width=device-width, initial-scale=1.0" name="viewport">
        <meta content="ie=edge" http-equiv="X-UA-Compatible">
        <title>JQuery | Has class</title>
        <link href="jquery.ico" rel="shortcut icon" type="image/x-icon"/>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

        <script language="javascript" type="text/javascript">
            $(document).ready(function () {
                $('#result1').text($("p#p1").hasClass("red"))
                $('#result2').text($("p#p2").hasClass("green"))
                $('#result3').text($("p#p2").hasClass("red"))
            })
        </script>

        <style>
            .red {
                color: red;
            }
            .green {
                color: green;
            }
        </style>

    </head>

    <body>
        <h1>12 - has class</h1>
        <p class="red" id="p1">this is first paragraph</p>
        <p class="green" id="p2">this is second paragraph</p>
        <p class="" id="p2">this is second paragraph</p>

        <div id="result1"></div>
        <div id="result2"></div>
        <div id="result3"></div>

        <div for="Menu control">
            <marquee behavior="scroll" direction="down" scrollamount="5">
                <h2>
                    <font color="red">
                        อย่าลืม!! เปิด Console กด
                        <span>
                            <font color="green" size="30px">F12</font>
                        </span>
                        นะคะ เด็กๆ
                    </font>
                </h2>
            </marquee>
            <button onclick="location.href='index.html'">Back</button>
            <button onclick="console.clear();">Clear console log</button>
            <button onclick="window.location.reload()">Refresh</button>
        </div>
    </body>

</html>
