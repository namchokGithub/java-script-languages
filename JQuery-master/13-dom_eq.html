<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JQuery | DOM eq</title>
    <link href="jquery.ico" rel="shortcut icon" type="image/x-icon"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <script type="text/javascript" languge="javascript">
        $(document).ready(function () {
            $('li').eq(2).addClass("selected")
        })

        function changeColor(){
            $('li').eq(4).addClass('MediumAquaMarine')
            console.log("ใช้คำสั่ง $('li').eq(4).addClass('MediumAquaMarine')");
        }
        
        function removeClass(){
            $('li').removeClass('MediumAquaMarine selected')
            console.log("ใช้คำสั่ง $('li').removeClass('MediumAquaMarine selected')");
        }
    </script>

    <style>
        .selected{
            color: red;
        }
        .MediumAquaMarine {
            color: MediumAquaMarine ;
        }
    </style>

</head>

<body>
    <h1>13 - DOM .eq()</h1>
    <p><b>Description:</b> Reduce the set of matched elements to the one at the specified index</p>
   <div>
       <ul>
           <li>list item 1</li>
           <li>list item 2</li>
           <li>list item 3</li>
           <li>list item 4</li>
           <li>list item 5</li>
           <li>list item 6</li>
       </ul>
   </div>
   <button onclick="changeColor()">เปลี่ยนสีที่ Index ที่ 4</button>
   <button onclick="removeClass()">ลบ Class ทั้งหมด</button>
   <button onclick="window.location.reload()">โหลดหน้าใหม่</button>

        <button onclick="location.href='index.html'">Back</button>
        <button onclick="console.clear();">Clear console log</button>
        <button onclick="window.location.reload()">Refresh</button>
    </div>
</body>

</html>
