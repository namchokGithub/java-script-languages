<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JQuery | Toggle class</title>
    <link rel="shortcut icon" type="image/x-icon" href="jquery.ico" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <script type="text/javascript" language="javascript">
        $(document).ready(function () {
            $('p#p1').click(function (){  
                $(this).toggleClass("red ")
                console.log('ใช้คำสั่ง $(this).toggleClass("red")');
                console.log('ใช้ Class ' + $('p#p1').attr('class'));
            })
            $('p#p2').click(function (){  
                $(this).toggleClass("red gold")
                console.log('ใช้คำสั่ง $(this).toggleClass("red gold")');
                console.log('ใช้ Class ' + $('p#p2').attr('class'));
            })
        })
        function toggleClass01(){
            $('p#p2').toggleClass("red")
            console.log('ใช้คำสั่ง $("p#p1").toggleClass("red")');
            console.log('ใช้ Class ' + $('p#p1').attr('class'));
        }
        function toggleClass02(){
            $('p#p2').toggleClass("red gold")
            console.log('ใช้คำสั่ง $("p#p2").toggleClass("red gold")');
            console.log('ใช้ Class ' + $('p#p2').attr('class'));
        }
    </script>

    <style>
        .red{
            color: red;
        }
        .green{
            color: green;
        }
        .gold{
            color: Gold;
        }
    </style>

</head>

<body>
    <h1>08 - Toggle class</h1>
    <div>
        <p class="red" id="p1">This is first paragraph.</p>
        <p class="green" id="p2">This is second division paragraph.</p>
    </div>
    <!-- <button onclick="toggleClass01()">เปลี่ยน Class Paragraph 1</button> -->
    <button onclick="toggleClass02()">เปลี่ยน Class Paragraph 2</button>

    <div for="Menu control">
        <marquee behavior="scroll" direction="down" scrollamount="5">
            <h2>
                <font color="red">
                    อย่าลืม!! เปิด Console กด
                    <span>
                        <font color="green" size="30px">F12</font>
                    </span>
                    นะคะ เด็กๆ
                </font>
            </h2>
        </marquee>
        <button onclick="location.href='index.html'">Back</button>
        <button onclick="console.clear();">Clear console log</button>
        <button onclick="window.location.reload()">Refresh</button>
    </div>
</body>

</html>
