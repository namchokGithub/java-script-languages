<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JQuery | Get attribute property</title>
    <link href="jquery.ico" rel="shortcut icon" type="image/x-icon"/>
    <link rel="shortcut icon" type="image/x-icon" href="jquery.ico" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

</head>

<body>
    <h1>03 - Get attribute property</h1>
    <div>
        <div>
            <em title="Bold and Brave">This is first paragraph.</em><br>
            <b id="myId">This is second division paragraph.</b>
        </div><br>

        <div>
            <div id="divId">old text</div>
            <div id="divId2">old text</div>
        </div>
    </div>

    <script type="text/javascript" language="javascript">
        $(document).ready(function () {
           var title = $('em').attr('title')
           $('#divId').text(title)

           var title2 = $('#myId').text()
           $('#divId2').text(title2)
        })
    </script>

                        <font color="green" size="30px">F12</font>
                    </span>
                    นะคะ เด็กๆ
                </font>
            </h2>
        </marquee>
        <button onclick="location.href='index.html'">Back</button>
        <button onclick="console.clear();">Clear console log</button>
        <button onclick="window.location.reload()">Refresh</button>
    </div>
</body>

</html>
