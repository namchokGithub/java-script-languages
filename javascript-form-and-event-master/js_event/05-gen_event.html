<html>
    <head>
        <title>Javascript Event | 05 - Gen event</title>
        <link rel="shortcut icon" type="image/x-icon" href="../js.png" />
    </head>
    <body>
        <!------------------------------------------------------------- บทที่ 1 ------------------------------------------------------------------------>
        <h1>05 - Gen event</h1>
        <button id="elem" onclick="alert('คลิก');">Auto click</button>

        <script>
            let event = new Event("click")
            elem.dispatchEvent(event)
        </script>
        <!---------------------------------------------------------------------------------------------------------------------------------------------->

        <div for="Menu control">
            <marquee behavior="scroll" direction="down" scrollamount="5">
                <h2>
                    <font color="red">
                        อย่าลืม!! เปิด Console กด
                        <span>
                            <font color="green" size="30px">F12</font>
                        </span>
                        นะคะ เด็กๆ
                    </font>
                </h2>
            </marquee>
            <button onclick="location.href='index.html'">Back</button>
            <button onclick="console.clear();">Clear console log</button>
            <button onclick="window.location.reload()">Refresh</button>
        </div>
    </body>
</html>
