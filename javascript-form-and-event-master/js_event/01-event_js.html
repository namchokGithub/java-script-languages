<html>
    <head>
        <title>JS Event | 01 - Event js</title>
        <link href="../js.png" rel="shortcut icon" type="image/x-icon"/>
    </head>
    <body>
        <!------------------------------------------------------------- บทที่ 1 ------------------------------------------------------------------------>
        <h1>01 - Event js</h1>

        <button onclick="alert(this.innerHTML)" onmouseout="this.style.color='black';" onmouseover="this.style.color = 'red';">Click Me</button>

        <input onkeydown="console.log('คุณกำลังกดคีย์บอร์ด มีค่า ' + this.value + ' ในช่อง Input')" placeholder="onkeydown" type="text">

        <input onkeyup="console.log('คุณยกนิ้วออกจากคีย์บอร์ด มีค่า ' + this.value + ' ในช่อง Input')" placeholder="onkeyup" type="text">

        <input onchange="console.log('ค่าใน Input มีการเปลี่ยนแปลง มีค่า ' + this.value + ' ในช่อง Input')" placeholder="onchange" type="text" value="onchange">

        <!---------------------------------------------------------------------------------------------------------------------------------------------->
        
        <div for="Menu control">
            <marquee behavior="scroll" direction="down" scrollamount="5">
                <h2>
                    <font color="red">
                        อย่าลืม!! เปิด Console กด
                        <span>
                            <font color="green" size="30px">F12</font>
                        </span>
                        นะคะ เด็กๆ
                    </font>
                </h2>
            </marquee>
            <button onclick="location.href='index.html'">Back</button>
            <button onclick="console.clear();">Clear console log</button>
            <button onclick="window.location.reload()">Refresh</button>
        </div>

        <form action="index.html">
            ชื่อ <input type="text" name="name" id="name">
            <input type="submit">
        </form>
    </body>
</html>
