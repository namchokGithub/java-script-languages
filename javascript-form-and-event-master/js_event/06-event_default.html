<html>
    <head>
        <title>Javascript Event | 06 Event default</title>
        <link href="../js.png" rel="shortcut icon" type="image/x-icon"/>
    </head>
    <body>
        <!------------------------------------------------------------- บทที่ 6 ------------------------------------------------------------------------>
        <h1>06 Event default</h1>
        <p>event.preventDefault() คือ คำสั่งที่ใช้หยุดการเกิดเหตุการณ์ใดๆขึ้น ที่เป็นเหตุการณ์ของ browser จะใช้เมื่อเราไม่ต้องการให้ event ตัวนั้นทำงานในลักษณะเดิมของมัน หรือใช้ return false </p>
        <script>
            alert('welcome');
        </script>

        <ul>
            <li>
                <a href="http://google.com" onclick="alert('link 1'); return false">Link 1</a>
            </li>
            <li>
                <a href="http://google.com" onclick="event.preventDefault(); alert('link 2')">Link 2</a>
            </li>
            <li>
                <a href="http://google.com" onclick="alert('link 3')">Link 3</a>
            </li>
        </ul>
        <!---------------------------------------------------------------------------------------------------------------------------------------------->

        <div for="Menu control">
            <marquee behavior="scroll" direction="down" scrollamount="5">
                <h2>
                    <font color="red">
                        อย่าลืม!! เปิด Console กด
                        <span>
                            <font color="green" size="30px">F12</font>
                        </span>
                        นะคะ เด็กๆ
                    </font>
                </h2>
            </marquee>
            <button onclick="location.href='index.html'">Back</button>
            <button onclick="console.clear();">Clear console log</button>
            <button onclick="window.location.reload()">Refresh</button>
        </div>
    </body>
</html>
