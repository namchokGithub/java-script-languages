<html>
    <head>
        <title>JS Form | 03 - Select Value</title>
        <link rel="shortcut icon" type="image/x-icon" href="../js.png" />
    </head>
    <body>
        <h1>03 - Select Value</h1>
        <select id="select">
            <option value="apple">Apple</option>
            <option value="pear">Pear</option>
            <option value="banana">Banana</option>
            <option value="coconut">coconut</option>
            <option value="grape">grape</option>
            <option value="orange">orange</option>
            <option value="papaya">papaya</option>
            <option value="peach">peach</option>
            <option value="pineapple">pineapple</option>
            <option value="plum">plum</option>
            <option value="strawberry">strawberry</option>
        </select>

        <p>ใช้ JS เลือก Select</p>
        <button onclick="select.options[3].selected = true; console.log(document.getElementById('select').value);">เลือก coconut</button>
        <button onclick="select.selectedIndex=7; console.log(document.getElementById('select').value);">เลือก peach</button>
        <button onclick="select.value='strawberry'; console.log(document.getElementById('select').value);">เลือก strawberry</button>
        <button onclick="console.log(document.getElementById('select').value);">แสดงค่าของ Select</button>

        <p>สามารถใช้คำสั่ง ได้ดังนี้</p>
        <ul>
            <li><code>select.options[3].selected = true</code></li>
            <li><code>select.selectedIndex=7</code></li>
            <li><code>select.value='strawberry'</code></li>
        </ul>
        <p><font color="red">* Index เริ่มที่ 0</font></p>

        <script>
            select.options[1].selected = true
            //select.selectedIndex=1
            //select.value='pear'
            console.log("ได้ทำการเลือก Select ตัวแหน่งที่ 2 ด้วยคำสั่ง select.options[1].selected = true");
        </script>
        
        <div for="Menu control">
            <marquee behavior="scroll" direction="down" scrollamount="5">
                <h2>
                    <font color="red">
                        อย่าลืม!! เปิด Console กด
                        <span>
                            <font color="green" size="30px">F12</font>
                        </span>
                        นะคะ เด็กๆ
                    </font>
                </h2>
            </marquee>
            <button onclick="location.href='index.html'">Back</button>
            <button onclick="console.clear();">Clear console log</button>
            <button onclick="window.location.reload()">Refresh</button>
        </div>
    </body>
</html>
