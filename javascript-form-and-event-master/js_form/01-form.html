<html>
    <head>
        <title>JS Form | 01 - Form</title>
        <link rel="shortcut icon" type="image/x-icon" href="../js.png" />
    </head>
    <body>
        <h1>01 - Form</h1>
        <form name="myForm">
            <input name="one" value="10" onchange="console.log(this.value);">
            <input name="two" value="2">
        </form>
        <script>
            let form = document.forms.myForm
            let elem = form.elements.one
            console.log(elem.value + ' : ' + elem + ': 1')
            elem = form.elements.two
            console.log(elem.value + ' : ' + elem + ': 2')
        </script>
        
        <div for="Menu control">
            <marquee behavior="scroll" direction="down" scrollamount="5">
                <h2>
                    <font color="red">
                        อย่าลืม!! เปิด Console กด
                        <span>
                            <font color="green" size="30px">F12</font>
                        </span>
                        นะคะ เด็กๆ
                    </font>
                </h2>
            </marquee>
            <button onclick="location.href='index.html'">Back</button>
            <button onclick="console.clear();">Clear console log</button>
            <button onclick="window.location.reload()">Refresh</button>
        </div>
    </body>
</html>
