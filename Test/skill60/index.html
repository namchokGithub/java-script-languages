<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta content="width=device-width, initial-scale=1.0" name="viewport">
        <meta content="ie=edge" http-equiv="X-UA-Compatible">
        <title>Test JavaScript</title>
        <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    </head>

    <style>
        .w3-input{
            width: 300px !important;
        }
        .accordion {
            background-color: #eee;
            color: #444;
            cursor: pointer;
            padding: 18px;
            width: 100%;
            border: none;
            text-align: left;
            outline: none;
            font-size: 15px;
            transition: 0.4s;
        }

        .active, .accordion:hover {
            background-color: #ccc; 
        }

        .panel {
            padding: 0 18px;
            display: none;
            background-color: white;
            overflow: hidden;
        }
        
        .nav{
            padding: 0px;
            margin: 0px;
            text-align: center;
            font-family: "Comic Sans MS", cursive, sans-serif;
        }

        .w3-btn{
            margin-left: 0px !important;
            margin-top: 5px !important;
            margin-bottom: 5px !important;
        }
    </style>

    <body>
        <div class="w3-container w3-deep-purple">
            <p class="nav w3-jumbo">JavaScript</p>
        </div>

        <div>
            <button class="accordion w3-indigo"><h2>Variables</h2></button>
            <div class="panel">
                <h4>Variables</h4>
                <p>5 บวก 6 เท่ากับ <span id="ans-var"></span></p>
                <button class="w3-btn w3-round-xxlarge w3-purple w3-hover-shadow" id="cal-var">คำนวณ</button>
            </div>
        </div>

        <div>
            <button class="accordion w3-blue"><h2>Array Object</h2></button>
            <div class="panel w3-padding-large">
                <h3 id="person"></h3>
                <div class="w3-container">
                    <div class="w3-section">
                        <label>First Name</label>
                        <input class="w3-input w3-border w3-animate-input" type="text" name="firstName" id="firstName">
                    </div>

                    <div class="w3-section">   
                        <label>Last Name</label>
                        <input class="w3-input w3-border w3-animate-input" type="text" name="lastName" id="lastName">
                    </div>

                    <div class="w3-section">
                        <label>Age</label>
                        <input class="w3-input w3-border w3-animate-input" type="number" min="0" name="age" id="age">
                    </div>

                    <div class="w3-section">
                        <label>Eye color</label>
                        <input class="w3-input w3-border w3-animate-input" type="text" name="eyeColor" id="eyeColor">
                    </div>

                    <button class="w3-btn w3-round-xxlarge w3-indigo w3-hover-shadow" id="btn_person">แสดง</button>
                </div>
            </div>
        </div>

        <div>
            <button class="accordion w3-light-blue"><h2>Array pop</h2></button>
            <div class="panel">
                <h3>ผลไม้ทั้งหมด : <span id="fruit"></span></h3>
                <div class="w3-section">
                    <label>ชื่อผลไม้</label>
                    <input class="w3-input w3-border w3-animate-input" type="text" name="input_fruit" id="input_fruit">
                </div>
                <button class="w3-btn w3-round-xxlarge w3-green w3-hover-shadow" id="btn_push">Push ผลไม้</button>
                <button class="w3-btn w3-round-xxlarge w3-green w3-hover-shadow" id="btn_pop">Pop ผลไม้</button>
            </div>
        </div>

        <div>
            <button class="accordion w3-cyan"><h2>JavaScript and JQuery</h2></button>
            <div class="panel">
                <div class="w3-margin"><h1 id="chg_text">Text</h1></div>
                <button class="w3-btn w3-round-xxlarge w3-red w3-hover-shadow" id="btn_js">แสดงด้วย JavaScript</button>
                <button class="w3-btn w3-round-xxlarge w3-pink w3-hover-shadow" id="btn_jq">แสดงด้วย JQuert</button>
                <button class="w3-btn w3-round-xxlarge w3-pale-blue w3-hover-shadow" id="btn_textChg">แสดง Text</button>
            </div>
        </div>
        
        <div>
            <button class="accordion w3-teal"><h2>Change Images</h2></button>
            <div class="panel">
                
            </div>
        </div>

    </body>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script>
        console.log("Hello team 2");

        // Nav bar -------------------------------------------------------------------------//
        var acc = document.getElementsByClassName("accordion");
        var i;

        for (i = 0; i < acc.length; i++) {
            acc[i].addEventListener("click", function() {
                this.classList.toggle("active");
                var panel = this.nextElementSibling;
                if (panel.style.display === "block") {
                    panel.style.display = "none";
                } else {
                    panel.style.display = "block";
                }
            });
        }
        //------------------------------------------------------------------------------------//


        /**
         * ข้อที่ 1
         */
        let price1 = 5
        let price2 = 6
        $('#cal-var').on('click', function () {
           $('#ans-var').html(price1 + price2)
           console.log('6+5 มีค่าเท่ากับ ' + (price1 + price2));
        });

        /**
         * ข้อที่ 2
         */
        let person = { firstName, lastName ,age ,eyeColor }
        $('#btn_person').on('click', function () {
            person = {
                firstName : $('#firstName').val(),
                lastName : $('#lastName').val(),
                age : $('#age').val(),
                eyeColor : $('#eyeColor').val()
            }
            $('#person').html('Name : ' + person.firstName + ' ' + person.lastName + '<br> Age : ' + person.age + '<br> Eye colour : ' + person.eyeColor);
            console.log('Name : ' + person.firstName + ' ' + person.lastName + ' Age : ' + person.age + ' Eye colour : ' + person.eyeColor);
        });

        /**
         * ข้อที่ 3
         */
        let fruits = ['Banana', 'Orange', 'Apple', 'Mango']
        console.log('มีผลไม้ดังนี้: ' + fruits.toString());
        $('#fruit').html(fruits.toString());
        
        $('#btn_pop').on('click', function () {
            fruits.pop();
            $('#fruit').html(fruits.toString());
            console.log('มีผลไม้ดังนี้: ' + fruits.toString());
        });
        $('#btn_push').click(function (e) { 
            if($("#input_fruit").val()){
                fruits.push($('#input_fruit').val())
            }else{
                alert('โปรดใส่ชื่อผลไม้')
            }
            $('#fruit').html(fruits.toString());
            console.log('มีผลไม้ดังนี้: ' + fruits.toString());
        });

        /**
         * ข้อที่ 4
         */
        btn_js.onclick = function(){
            document.getElementById("chg_text").innerHTML = "Hello JavaScript!!"
            console.log('Hello JavaScript!!')
        }
        
        $("#btn_jq").click(function (e) { 
            $('#chg_text').html('Hello JQuery!!!');
            console.log('Hello JQuery!!!')
        });
        
        $("#btn_textChg").click(function (e) { 
            $('#chg_text').html('Text');
            console.log('Text')
        });

        $(document).ready(function () {
        });
    </script>
</html>
