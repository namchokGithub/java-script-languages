<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta content="width=device-width, initial-scale=1.0" name="viewport">
        <meta content="ie=edge" http-equiv="X-UA-Compatible">
        <title>Test JavaScript</title>
        <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    </head>

    <style>
    .accordion {
        background-color: #eee;
        color: #444;
        cursor: pointer;
        padding: 18px;
        width: 100%;
        border: none;
        text-align: left;
        outline: none;
        font-size: 15px;
        transition: 0.4s;
    }

    .active, .accordion:hover {
        background-color: #ccc; 
    }

    .panel {
        padding: 0 18px;
        display: none;
        background-color: white;
        overflow: hidden;
    }
    
    .nav{
        padding: 0px;
        margin: 0px;
        text-align: center;
        font-family: "Comic Sans MS", cursive, sans-serif;
    }

    .w3-btn{
        margin-top: 3px !important;
        margin-bottom: 5px !important;
    }
    </style>

    <body>
        <div class="w3-container w3-deep-purple">
            <p class="nav w3-jumbo">JavaScript</p>
        </div>

        <div>
            <button class="accordion w3-indigo"><h2>JavaScript Variables</h2></button>
            <div class="panel">
                <h4>Variables</h4>
                <p>1 บวก 2 เท่ากับ = <span id="ans-var"></span></p>
                <button class="w3-btn w3-round-xxlarge" id="cal-var">คำนวณ</button>
            </div>
        </div>

        <div>
            <button class="accordion w3-blue">Section 2</button>
            <div class="panel">
                <h1>test2</h1>
            </div>
        </div>

        <div>
            <button class="accordion w3-light-blue">Section 3</button>
            <div class="panel">
                <h1>test3</h1>
            </div>
        </div>

    </body>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script>
        console.log("Hello team 2");

        // Nav bar -------------------------------------------------------------------------//
        var acc = document.getElementsByClassName("accordion");
        var i;

        for (i = 0; i < acc.length; i++) {
            acc[i].addEventListener("click", function() {
                this.classList.toggle("active");
                var panel = this.nextElementSibling;
                if (panel.style.display === "block") {
                    panel.style.display = "none";
                } else {
                    panel.style.display = "block";
                }
            });
        }
        //------------------------------------------------------------------------------------//

        $(document).ready(function () {
        });
        
    </script>
</html>
